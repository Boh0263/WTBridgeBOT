version: '3.8'

services:
  bridgebot:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./data/bridge:/app/src/bridge
      - ./data/locales:/app/src/locales
      - ./logs:/app/logs
      - ./sessions:/app/.wwebjs_auth
    env_file:
      - .env
    restart: unless-stopped
    environment:
      - PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true
      - PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3